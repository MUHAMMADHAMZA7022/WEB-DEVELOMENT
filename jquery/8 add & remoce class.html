<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
<div class="box1"></div>
   <button id="btn">Add Class</button>
   <button id="btn">Remove Class</button>
   <button id="btn">toggle Class</button>
    <script>
        
   //add class remove class toggle class
        $(document).ready(function()
        {
            //add class
            $("#btn").click(function()
            {
              $(".box1").addClass("Box2 box3");//add class
              $(".box1").removeClass("Box2");//remove class
              $(".box1").toggleClass("Box5");//lga dy ga agr lgi v ya hata dy ga
            });
            
      
        });
    </script>
</body>
</html>
