<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
<button id="btn-1">Wrap</button>
<button id="btn-2">unWrap</button>

<div class="box1"><h1>Hamza</h1><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus unde blanditiis quam culpa itaque tempora expedita et corrupti hic sapiente.</p></div>
   
   <script>
      //wrap ka mtlb ha k 1 tag kisi dosry tag mein dalna ho
        $(document).ready(function()
        {
          $("#btn-1").click(function()
          {
//box1 ka paragraph shift kr diya h1 tag mein
            $(".box1 p").wrap("<h1></h1>");
          });


          $("#btn-2").click(function()
          {
//box1 ka paragraph unwrao kr diya ha mtlb nikl diya ha waha sy jaha dala tha
            $(".box1 p").unwrap();
          });
        });
    </script>
</body>
</html>
