<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
<button id="btn-1">Hide Method</button>
<button id="btn-2">Show Method</button>
<button id="btn-3">Toggle Method</button>


<div class="box1"><h1>Hamza</h1><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus unde blanditiis quam culpa itaque tempora expedita et corrupti hic sapiente.</p></div>
   <h1></h1>
   <script>
      //hide Method hide kr deta
      //show method show kr deta
      //toggle agr hide ha to show kr dy ga warna hide kr dy ga
        $(document).ready(function()
    {
        $("#btn-1").click(function()
        {
            
        $(".box1").hide(3000);//ye 3000 animation di ha
        });

        $("#btn-2").click(function()
        {
            
        $(".box1").show("fast");
        });

        $("#btn-3").click(function()
        {
            
        $(".box1").toggle("slow");
        });


        });
    </script>
</body>
</html>
