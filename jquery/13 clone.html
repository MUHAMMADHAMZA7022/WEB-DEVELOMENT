<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
<button id="btn-1">Clone</button>

<div class="box1"><h1>Hamza</h1><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus unde blanditiis quam culpa itaque tempora expedita et corrupti hic sapiente.</p></div>
   <div class="box2"><h1>Hamza</h1><p></p></div>
   <script>
      
        $(document).ready(function()
        {
           $("#btn-1").click(function()
           {
            $(".box1 p").clone().prependTo(".box2 ")
           });
         
        });
    </script>
</body>
</html>
