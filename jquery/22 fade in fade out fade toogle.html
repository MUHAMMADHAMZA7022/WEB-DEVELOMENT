<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
<button id="btn-1">Fade In</button>
<button id="btn-2">FAde out</button>
<button id="btn-3">FAde toogle</button>
<button id="btn-4">FAde to</button>


<div class="box1"><h1>Hamza</h1><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus unde blanditiis quam culpa itaque tempora expedita et corrupti hic sapiente.</p></div>
   <h1>Hamzaaaaaaaaaaaaaaaaaaaaa</h1>
   <script>
      //fadein fade out fade toogle ye same ha hide show toogle trha
        $(document).ready(function()
    {
        $("#btn-1").click(function()
        {
            
        $(".box1").fadeIn(3000);//ye 3000 animation di ha
        });

        $("#btn-2").click(function()
        {
            
        $(".box1").fadeOut("fast");
        });

        $("#btn-3").click(function()
        {
            
        $(".box1").fadeToggle("slow");
        });
        $("#btn-4").click(function()
        {
            
        $(".box1").fadeTo(300,0.2,function()
        {
            document.write("hamza");
        });
        });


        });
    </script>
</body>
</html>
