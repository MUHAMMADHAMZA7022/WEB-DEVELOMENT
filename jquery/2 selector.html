<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js.js"></script>
</head>
<body>
    <script>
      //yaha selector ki bt ho rei class tag id
        $(document).ready(function()
        {
            //basic selector
        $("#id").html();
        $(".id").html();
        $("tagname").html();
        //advance selector
        $("*").html();//all html har tag
        $("p:first");//paragraph first target krny k liye
        $("p:last");//paragraph last target krny k liye
        $("ul li")//ul ka li target krny k liye

        $("#last").css("border","Red")//yaha css lgya ha use kr k
        });
    </script>
</body>
</html>
