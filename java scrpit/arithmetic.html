<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Assignment opperators
        //+Addition operator
        var a,b;
        a=12,b=23;
        var c=a+b;
        document.write(c);
        document.write("<br>");
         //-Subtraction operator
         var a,b;
        a=12,b=23;
        var c=a-b;
        document.write(c);

        document.write("<br>");
         //-Multiplication operator
         var a,b;
        a=12,b=23;
        var c=a*b;
        document.write(c);

        document.write("<br>");
         //-Divison operator
         var a,b;
        a=12,b=23;
        var c=a/b;
        document.write(c);

        document.write("<br>");
         //-Modulos operator ya reminder
         var a,b;
        a=14,b=7
        var c=a%b;
        document.write(c);

        document.write("<br>");
         // exponention operator mtlb 3 dfa multiply
         var a,b;
        a=10,b=2
        var c=a**b;
        document.write(c);

        document.write("<br>");
         // increment operatore
         var a;
        a=10;
        document.write(a);
        document.write("<br>");
        a++;
        document.write(a);


        document.write("<br>");
         // decrement operatore
         var a;
        a=10;
        document.write(a);
        document.write("<br>");
        a--;
        document.write(a);
        
        
    </script>

</body>
</html>
