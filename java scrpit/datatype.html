<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a="hamza<br>";
        document.write(a);
        document.write(typeof a);
        document.write("<br>");

        var r=true;
        document.write(r);
        document.write("<br>");
        document.write(typeof r);
        document.write("<br>");

        var w=34;
        document.write(w);
        document.write("<br>");
        document.write(typeof w);
        document.write("<br>");

        var e=null;
        document.write(e);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");

        var b=["hamza","sameer"];
        document.write(b);
        document.write("<br>");
        document.write(typeof b);

        document.write("<br>");
        var s={
            name: "Ali", country:"sameer"
        }
     document.write(s);
     document.write("<br>");
     document.write(typeof s);
    </script>
</body>
</html>
