<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prom(complete)
        {
            return new Promise(function(resolve,reject)
            {
                if(complete)
                {
                    resolve("successfull<br>");
                }
                else
                {
                      reject("Failure");
                }
            });
        }
        let onresolve=(result)=>{
            document.write(result)
        }
        let onrejection=(error)=>
        {
            document.write(error)
        }

       prom(true).then(onresolve).catch(onrejection);;//ye tb call ho ga jb resolve howa to then call ho ga mtlb resolve plus then
       prom(false).catch(onrejection);
       //ye reject plus catch
      
    </script>
</body>
</html>
