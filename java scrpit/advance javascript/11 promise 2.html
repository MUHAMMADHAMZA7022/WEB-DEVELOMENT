    <script>
        function checking(complete)//ye function bnya last mein hum if sy chceck kr rhy thy ab function sy kr rhy
        {
            return new Promise(function(resolve,reject)//yaha hum direct return kr rhy hum
            {
                if(complete)
                {
                    resolve("successfull");
                }
                else
                {
                      reject("Failure");
                }
            });
        }
        console.log(checking(true));//yaha hum ny parameter pass krwaya k  true ho to ye ho 
    </script>
