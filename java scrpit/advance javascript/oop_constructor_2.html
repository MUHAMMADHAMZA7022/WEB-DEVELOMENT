<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class hello{
            constructor(){//ye constructor bnya apny ap call hota ha
                 document.write("First");
            }
            message()
            {
                document.write("Hello Everyone");
            }
        }
        let a=new hello();
        a.message();


        class data{
            constructor(name,age){
                this.name=name;//ye declare krwaya ha 
                this.age=age;
            }
            hello()
            {
                document.write(`<br>Name ${this.name}<br> Age ${this.age}`);
            }
        }
        d=new data('Hamza',24);//ye parameter pass krwaya contructor mein
        d.hello();
    </script>
</body>
</html>
