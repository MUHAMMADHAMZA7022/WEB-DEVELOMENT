<body>
    <script>
        //yaha hum array ka adavnce method ha
        let user=["hamza", 25, "lahore"];

        {
            document.write(user[i] +"<br>");
        }
        document.write(`${name}<br>`)//aisy b krwa skty ye porana method
        document.write(`${age}<br>`)
        document.write(`${city}<br>`)
   
    </script>
