<body>
    <script>
        //concat ka mtlb ha jorna 2 array ko mtlb merrage krna
        var a=[5,4,3,2,1,];
        document.write(a);
        document.write("<br>");
        var b=a.concat(6,7);
        document.write(b+"<br>");
      
        //yaha c mein do array ko c meinstore kr rha or b first py likha
        var c=b.concat(a);
     
        document.write(c+"<br>");
    
    </script>
