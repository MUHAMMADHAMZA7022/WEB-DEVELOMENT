<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ye comparison operator ha jo use ho rha is ka mtlb ha k console mein btao ye true k fale
        var  a,b;
        a-10;
        b=9;
        console.log(a>b);
        //ye b same aisy hi ha k btao equal ha
        console.log(a==b);
        //ye b same ha mtlb equal b ha or ye b btao data type b equal ha k ni
        console.log(a===b);
        //ye b same ha mtlb ye not equal ha k ni
        console.log(a!=b);
        //ye b same ha btao k ye not equal ha  or ye b btaok data type b not equal ha
        console.log(a!==b);
        // is ka mtlb ha k greater b ha or equal b ha
        console.log(a>=b);
        ///is ka mtlb ha small b ha or equal b ha
        console.log(a<=b);
    </script>
</body>
</html>
