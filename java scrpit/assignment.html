<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        a=12;
        b=11;
        a+=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a+b; mtlba men value sign krwao;
        document.write("<br>");

        a=12;
        b=11;
        a-=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a-b; mtlba men value sign krwao;
        document.write("<br>");

        a=12;
        b=11;
        a*=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a*b; mtlba men value sign krwao;
        document.write("<br>");

        a=12;
        b=11;
        a/=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a/b; mtlba men value sign krwao;
        document.write("<br>");

        a=12;
        b=11;
        a**=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a**b; mtlba men value sign krwao;
        document.write("<br>");

        a=12;
        b=11;
        a%=b;
        document.write(a);
        //ye assignment operator ha is ka mtlb ye b ha a=a%b; mtlba men value sign krwao;
        document.write("<br>");
    </script>
</body>
