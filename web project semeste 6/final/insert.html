            <div class="row  des col-md-6  offset-md-3 ">
                
                <div class="heading bg-primary">
                    <h3 class="text-center  p-1">INSERT RECORDS</h3>
                </div>
                
                <div class=" col-md-6 form-group  mb-1">
                    <label for="id">&nbsp;&nbsp;&nbsp;Enter ID Card:</label>
                    <input type="text" class="form-control" placeholder="Enter ID Card " id="id">
                </div>
                    <div class="col-md-6 form-group mb-1">
                        <label for="n">&nbsp;&nbsp;&nbsp;Enter Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="n">
                    </div>

                    <div class="col-md-6 form-group mb-1">
                       <label for="f">&nbsp;&nbsp;&nbsp;Enter F.Name</label>
                       <input type="text" class="form-control" placeholder="Enter  Father Name" id="f">
                   </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="age">&nbsp;&nbsp;&nbsp;Enter Age</label>
                        <input type="number" class="form-control" placeholder="Enter AGE" id="age">
                    </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="no">&nbsp;&nbsp;&nbsp;Enter Cell No</label>
                        <input type="tel" class="form-control" placeholder="Enter Phone Number" id="no">
                    </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="email">&nbsp;&nbsp;&nbsp;Enter Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="email">
                        
                    </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="acd">&nbsp;&nbsp;&nbsp;Enter Academic Detail</label>
                        <input type="text" class="form-control" placeholder="Enter Academic Detail" id="acd">
                    </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="room">&nbsp;&nbsp;&nbsp;Enter Room NO</label>
                        <input type="number" class="form-control" placeholder="Enter Room No" id="room">
                    </div>

                    <div class="col-md-6 form-group  mb-1">
                        <label for="reg">&nbsp;&nbsp;&nbsp;Enter REG Date</label>
                        <input type="date" class="form-control" placeholder="Enter Room No" id="reg">
                    </div>

                    <div class="  col-md-6 form-group  mb-1">
                        <label for="fee">&nbsp;&nbsp;&nbsp;Enter Hostel Fee</label>
                        <input type="text" class="form-control" placeholder="Enter Monthly Fee" id="fee">
                    </div>


                    <div class=" col-12 form-group  mb-1">
                        <label for="per">&nbsp;&nbsp;&nbsp;Enter Permanent Address</label>
                      <textarea name="" id="per" cols="" rows="3" class="form-control" ></textarea>
                    </div>
