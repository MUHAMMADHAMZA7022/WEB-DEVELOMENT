<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">

<body>
    <div class="container-fluid">
        <form action="">
         <div class="row">
            <div class="col-md-6">
                <label for="name"> Enter Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name">
            </div>
            <div class="col-md-6">  
               <label for="pass"> Enter password</label>
                <input type="password" class="form-control" placeholder="Enter Name" id="pass">
                <small class="form-text text-muted">Your password must be 8 to 20 character</small>
            </div>
            <div class="col-md-6">
                <label for="email"> Enter Email</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="col-3">
                <label>Country</label>
                <select name="" id="" class="form-control">  
                    <option class="for">pakistan</option>
                    <option class="for">india</option>
                    <option class="for">bangladesh</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label class="mx-3">Hobbies</label>
                <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="music">
                <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="sports">
                <label class="form-check-label" for="sports">sports</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="books">
                <label class="form-check-label" for="books">books</label>
            </div>
       
                
            </div>
            <div class="col-md-6">
            <label for="" class="mx-3">Gender</label>
            <input type="radio" class="form-check-input"  name="gender" id="male">
            <label class="form-check-label" for="male" >Male</label>
           <input type="radio" class="form-check-input"  name="gender" id="female">
            <label class="form-check-label sports" for="female" >Female</label>
            </div>
        <div>
            <button class="btn btn-primary " style="float: right;"> Sign Up</button></div>
        </div>
    </form>
    </div>
