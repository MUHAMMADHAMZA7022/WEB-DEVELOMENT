<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form ">
                    <div class=" form-group ">
                        <label for="name"> Enter Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="pass"> Enter password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Enter Name" id="pass">
                        <small class="form-text text-muted">Your password must be 8 to 20 character</small>
                    </div>
                    <div class="form-group">
                        <label for="">country</label>
                        <select name="" id="" class="form-control">
                        <option value="" >pakistan</option>
                        <option value="" >india</option>
                        <option value="" >neopal</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label >Message</label>
                        <textarea name="" class="form-control"></textarea>

                    </div>
                    <div class="form-group">
                        <label >Selected file</label><br>
                        <input type="file" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label >Amount</label><br>
                        <input type="range" class="form-control-range">
                    </div>
                    
                    <div class="form-group bg-warning">
                        <label >Hobbies</label>
                        <div class="form-check">
                            <label for="music" class="form-check-label">Music</label>
                            <input type="checkbox" class="form-check-input" id="music">
                        </div>
                        <div class="form-check">
                            <label for="sports" class="form-check-label">sports</label>
                            <input type="checkbox" class="form-check-input" id="sports">
                        </div>
                        <div class="form-check">
                            <label for="books" class="form-check-label">books</label>
                            <input type="checkbox" class="form-check-input" id="books">
                        </div>
                       
                    </div>
                    <div class="form-group bg-secondary">
                        <label >Gender</label>
                        <div class="form-check">
                            <label for="male" class="form-check-label">Male</label>
                            <input type="radio" class="form-check-input" id="male" name="male">
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="male">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">@hamza.com</span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
